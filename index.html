<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <!-- Output Section -->
        <div class="generated-pwd">
            <input type="text" id="display-pwd"  readonly placeholder="PASSWORD HERE !!">
            <button id="copy-btn">
                <i class="far fa-copy"></i>
                <span id="copy-msg"></span>
            </button>
        </div>

        <div class="pwd-condition-options">
            <!-- Slider Value  -->
            <div class="pwd-length">
                <p>Password Length</p>
                <p id="display-value">0</p>
            </div>

            <!-- Slider -->
            <div class="pwd-slider">
                <input type="range" min="1" max="20" step="1"  id="pwd-slider">
            </div>

            <!-- Check Boxes -->
            <div class="pwd-conditions">
                <label for="uppercase">
                    <input type="checkbox" id="uppercase">
                    <span class="custom-checkbox"></span>
                    Include Uppercase Letters
                </label>

                <label for="lowercase">
                    <input type="checkbox" id="lowercase">
                    <span class="custom-checkbox"></span>
                    Include Lowercase Letters
                </label>

                <label for="numbers">
                    <input type="checkbox" id="numbers">
                    <span class="custom-checkbox"></span>
                    Include Numbers
                </label>

                <label for="symbols">
                    <input type="checkbox" id="symbols">
                    <span class="custom-checkbox"></span>
                    Include Symbols
                </label>
            </div>

            <!-- Pwd Strength -->
            <div class="pwd-strength">
                <p>Strength</p>
                <div class="pwd-strength-circle" id="pwd-strength-circle"></div>
            </div>

            <button id="generate-btn">GENERATE PASSWORD</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
